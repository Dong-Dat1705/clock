<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
    <style media="screen">
      body {
        margin: 0;
        overflow: hidden;
      }
      ::selection {
        background-color: black;
        color: ghostwhite;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Máy của Giáo sư Đạt G</h3>
      <p class="time">
        <span id="hour"></span> : <span id="minute"></span> :
        <span id="second"></span>
      </p>
      <p class="date">
        <span id="day"></span>, <span id="date"></span> /
        <span id="month"></span> / <span id="year"></span>
      </p>
    </div>
    <script src="time.js"></script>
    <script src="test.js"></script>
  </body>
</html>
